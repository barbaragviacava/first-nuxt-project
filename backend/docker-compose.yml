version: '3'
services:
    trum_db:
        container_name: trum-db
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: trum
        volumes:
            - ./docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf
        ports:
            - "3306:3306"
        networks:
            - core_admin
    trum_back:
        image: treinamento-backend:latest
        build:
            dockerfile: ./docker/Dockerfile
            context: .
        container_name: trum-back
        env_file:
            - ./env/dev.env
        links:
            - trum_db:db
        volumes:
            - ./app:/var/www/html
            - ./docker/app.ini:/usr/local/etc/php/conf.d/php-extras.ini
        ports:
            - "8080:80"
        networks:
            - core_admin
    trum_php:
        build:
            dockerfile: ./docker/php/Dockerfile
            context: .
        container_name: trum-php
        environment:
            - DOCUMENT_ROOT_CONTEXT=public
            - ALLOW_OVERRIDE_OPTION=All
            - APPLICATION_ENV_OPTION=development
        volumes:
            - ./app:/var/www/html
            - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
            - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
        expose:
            - 9000
networks:
    core_admin:
        driver: bridge